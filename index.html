
<!doctype html>
<html lang="en">
<head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Site bookmarker</title>
        <link href="css/bootstrap.min.css" rel="stylesheet">
        <link rel="stylesheet" href="css/style.css">
</head>

<body onload="fetchBookmarks()">

    <div class="container">
      <!-- <div class="header clearfix">
        <h3 class="text-muted">Bookmarker</h3>
      </div> -->

      <div class="jumbotron">
      <h2>Bookmark Your Favorite Sites</h2>
       <form id="myForm" class="mt-5">
           <div id="form-group">
               <label>Site Name</label>
               <input type="text" class="form-control" placeholder="Enter Website name" id="siteName">
           </div>

           <div id="form-group">
            <label>Site url</label>
            <input type="text" class="form-control" placeholder="Enter Website url" id="siteUrl">
        </div>

        <button type="submit" class="btn btn-primary mt-3">Submit</button>
       </form>
      </div>

      <div class="row marketing">
        <div class="col-lg-12">
          <div id="bookmarksResults">

          </div>
        </div>

       
      </div>


    </div> 
<script src="https://code.jquery.com/jquery-3.4.1.js" integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="crossOrigin="anonymous"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/main.js"></script>
  </body>
</html>
